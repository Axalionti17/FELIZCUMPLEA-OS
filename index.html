    <script>
        // InicializaciÃ³n del audio
        const audio = document.getElementById('bgMusic');
        const startButton = document.getElementById('startButton');
        const mainContent = document.getElementById('mainContent');
        const musicBtn = document.getElementById('musicControl');
        let isMusicPlaying = false;

        // Evento para iniciar el audio con interacciÃ³n del usuario
        startButton.addEventListener('click', function() {
            audio.play().then(() => {

                startButton.style.display = 'none';

                startButton.style.display = 'none';
            });
        });

        // TambiÃ©n intentar reproducir cuando el usuario interactÃºe con la pÃ¡gina
        document.addEventListener('click', function initAudio() {
            if (!isMusicPlaying) {
                audio.play().then(() => {
                    isMusicPlaying = true;
                    startButton.style.display = 'none';
                }).catch(() => {});
            }
            // Remover el evento despuÃ©s del primer clic
            document.removeEventListener('click', initAudio);
        });

        function toggleMusic() {
            if (isMusicPlaying) {
                audio.pause();
                musicBtn.textContent = 'ðŸ”ˆ';
            } else {
                audio.play();
                musicBtn.textContent = 'ðŸ”Š';
            }
            isMusicPlaying = !isMusicPlaying;
        }

        function redirectToPage() {
            window.location.href = 'index2.html';
        }

        // CÃ³digo de los fuegos artificiales
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        class Particle {
            constructor(x, y, color, velocity, size = 2) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = velocity;
                this.alpha = 1;
                this.decay = Math.random() * 0.01 + 0.005;
                this.size = size;
                this.trail = [];
                this.maxTrailLength = 5;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                
                for(let i = 0; i < this.trail.length; i++) {
                    const pos = this.trail[i];
                    const alpha = (i / this.trail.length) * this.alpha;
                    ctx.beginPath();
                    ctx.arc(pos.x, pos.y, this.size * (i / this.trail.length), 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.globalAlpha = alpha * 0.5;
                    ctx.fill();
                }
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.alpha;
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;
                ctx.fill();
                
                ctx.restore();
            }
            
            update() {
                this.trail.push({x: this.x, y: this.y});
                if(this.trail.length > this.maxTrailLength) {
                    this.trail.shift();
                }
                
                this.velocity.y += 0.05;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
            }
        }
        
        class Rocket {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.velocity = {
                    x: (Math.random() - 0.5) * 2,
                    y: -Math.random() * 5 - 10
                };
                this.color = '#ffffff';
                this.trail = [];
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                for(let pos of this.trail) {
                    ctx.lineTo(pos.x, pos.y);
                }
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 1;
                ctx.stroke();
            }
            
            update() {
                this.trail.push({x: this.x, y: this.y});
                if(this.trail.length > 20) this.trail.shift();
                
                this.velocity.y += 0.1;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
            }
        }
        
        let particles = [];
        let rockets = [];
        
        const colors = ['#ff1493', '#ff4da6', '#ffffff', '#ff69b4', '#ffe4e1'];
        
        function createExplosion(x, y, color) {
            const particleCount = 100;
            const angleStep = (Math.PI * 2) / particleCount;
            
            for (let i = 0; i < particleCount; i++) {
                const angle = angleStep * i;
                const speed = Math.random() * 3 + 2;
                const velocity = {
                    x: Math.cos(angle) * speed,
                    y: Math.sin(angle) * speed
                };
                particles.push(new Particle(x, y, color, velocity, Math.random() * 2 + 1));
            }
        }

        function createRocket() {
            rockets.push(new Rocket(
                Math.random() * canvas.width,
                canvas.height
            ));
        }
        
        function createSpecialFirework() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    createExplosion(
                        centerX + (Math.random() - 0.5) * 200,
                        centerY + (Math.random() - 0.5) * 200,
                        color
                    );
                }, i * 200);
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(255, 204, 221, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            rockets = rockets.filter(rocket => {
                rocket.update();
                rocket.draw();
                if(rocket.velocity.y >= 0) {
                    createExplosion(rocket.x, rocket.y, colors[Math.floor(Math.random() * colors.length)]);
                    return false;
                }
                return true;
            });
            
            particles = particles.filter(particle => {
                particle.update();
                particle.draw();
                return particle.alpha > 0;
            });
            
            if (Math.random() < 0.03) {
                createRocket();
            }
        }
        
        animate();
        
        canvas.addEventListener('click', (e) => {
            createExplosion(e.clientX, e.clientY, colors[Math.floor(Math.random() * colors.length)]);
        });
    </script>
